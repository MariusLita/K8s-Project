version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  # these are local variables to the build config
  variables:

  # the value of a vaultVariable is the secret-id (in OCI ID format) stored in the OCI Vault service
  # you can then access the value of that secret in your build_spec.yaml commands
  vaultVariables:
    
  # exportedVariables are made available to use as parameters in sucessor Build Pipeline stages
  # For this Build to run, the Build Pipeline needs to have a BUILDRUN_HASH parameter set
  exportedVariables:
    - BUILDRUN_HASH


#Its a native way to fetch artifacts from external or artifact repo or a file path to use before a stage.
# More about buildspec formats - https://docs.oracle.com/en-us/iaas/Content/devops/using/build_specs.htm

steps:
  - type: Command
    name: "Define unique image tag"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH

  - type: Command
    name: "Install JDK 11"
    timeoutInSeconds: 40
    command: |
      echo Current version is $(java -version 2>&1)

  - type: Command
    name: "Build the artifact"
    timeoutInSeconds: 40
    command: |
      echo "Start bulding the artifact"
      mvn clean package
      echo "Build succesfully"
      ls target

  - type: Command
    timeoutInSeconds: 1200
    name: "Build container image"
    command: |
      echo "OCI_PRIMARY_SOURCE_DIR: " ${OCI_PRIMARY_SOURCE_DIR}
      echo pwd is : $(pwd)
      cd ${OCI_PRIMARY_SOURCE_DIR}
      docker build --pull --rm -t oke_app_base .      
      echo "Succesfully build the image" 
      docker images
     
outputArtifacts:
  - name: oke_app_base
    type: DOCKER_IMAGE
    # this location tag doesn't effect the tag used to deliver the container image
    # to the Container Registry
    location: oke_app_base:latest

  - name: tomcat-app
    type: BINARY
    # this location tag doesn't effect the tag used to deliver the container image
    # to the Container Registry
    location: ${OCI_PRIMARY_SOURCE_DIR}/kubeFiles/tomcat-app.yaml

  - name: tomcat-svc
    type: BINARY
    # this location tag doesn't effect the tag used to deliver the container image
    # to the Container Registry
    location: ${OCI_PRIMARY_SOURCE_DIR}/kubeFiles/tomcat-svc.yaml

  - name: secret
    type: BINARY
    # this location tag doesn't effect the tag used to deliver the container image
    # to the Container Registry
    location: ${OCI_PRIMARY_SOURCE_DIR}/kubeFiles/secret.yaml

  - name: mysql-app
